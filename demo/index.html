<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Pocket Demo</title>
    <!-- <script src="https://unpkg.com/css-doodle"></script> -->
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <!-- qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM -->

    <main id="main">
        <button onclick="initApp()">Initialize App</button>
        <div id="cardContainer">
         
        </div>
        <div class="controlContainer">
            <button id="upButton">上</button>
            <button id="downButton">下</button>
            <button id="leftButton">左</button>
            <button id="rightButton">右</button>
        </div>

        <!-- 光标，这里是小蜘蛛 -->
        <div id="cursor">
            <img id="spider" src="svg/spider.svg" style="position: absolute; top: 0; transform: translate(-50%, -50%);" />
        </div>

        <!-- 蜘蛛丝 -->
        <svg id="silk-container" style="width: 100%; height: 100%; position: absolute; top: 0;">
            <line id="silk" x1="0" y1="0" x2="0" y2="0" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2" />
          </svg>
    </main>



    <script type="module">
        import { initApp } from './script/main.js';
        window.initApp = initApp;
    </script>
  
</body>
</html>
